name: Build (Ubuntu amd64)
on:
  push:
    branches: [ next ]
jobs:
  build-ubuntu-amd64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: libraries
      run: sudo apt-get update && sudo apt-get install -yq libboost-all-dev libzip-dev curl libcurl4-openssl-dev
    - name: get cpr
      run: |
        git clone https://github.com/libcpr/cpr.git
        cd cpr && mkdir build && cd build
        cmake .. -DCPR_USE_SYSTEM_CURL=ON
        cmake --build .
        sudo cmake --install .
        cd ..
        cd ..
    - name: mkdir
      run: mkdir build
    - name: cmake build
      run: cmake -Bbuild -H. -DBUILD_SHARED_LIBS=0 -DCPACK_GENERATOR=DEB
    - name: cmake make
      run: cmake --build build/ --target all
    - name: cpack
      run: cd build && cpack
    - name: Upload binary
      uses: actions/upload-artifact@v1
      with:
        name: package
        path: build/cork.x86_64.deb